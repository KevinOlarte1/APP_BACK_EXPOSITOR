# ===============================
# APP
# ===============================
spring.application.name=deposito
server.port=8080

# ===============================
# DATABASE (DOCKER)
# ===============================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false

# ===============================
# MAIL (PROD)
# ===============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USER}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ===============================
# SWAGGER (PROD)
# ===============================
springdoc.swagger-ui.path=/swagger-ui.html

# ===============================
# JWT
# ===============================
security.jwt.secret-key=${JWT_SECRET}
security.jwt.expiration-time=900000
security.jwt.refresh-expiration=604800000

# ===============================
# ADMIN
# ===============================
app.admin.email=${ADMIN_EMAIL}
app.admin.password=${ADMIN_PASSWORD}
app.admin.name=${ADMIN_NAME}

# ===============================
# CORS (DEV)
# ===============================
app.cors.allowed-origins=http://http://141.253.198.23,http://http://141.253.198.23:80,http//141.253.198.23:8080
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.exposed-headers=Authorization,Content-Disposition
app.cors.allow-credentials=false
app.cors.max-age=3600
